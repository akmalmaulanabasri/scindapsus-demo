<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Scindapsus</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body>

    <!-- Banner -->
    <div class="banner">
        <div class="header">
            <h1 class="page-heading">
                <span class="page-heading-primary">Submit Your Cultivar</span>
                <span class="page-heading-secondary">Share your cultivar now to let others know and make yours to be the
                    best cultivar
                    <br><br>
                    #theheartofindonesia</span>
            </h1>
        </div>
    </div>
    <!-- End Banner -->

    <div class="main-content container">

        <form class="mt-5">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Cultivar Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
            </div>
            <div class="mb-1">
                <label for="name" class="form-label">What does the name mean?</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Please Fill In Below" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: #A8A8A8;"><i>Provide the story behind the
                        name</i></label>
            </div>
            <center>
                <div class="mb-3">
                    <label for="name" class="form-label pe-1">Main Photo</label><img src="./assets/img/global/check.png"
                        style="width: 24px; height: 24px;">
                    <br>
                    <input type="file" id="actual-btn" hidden />
                    <label for="actual-btn" class="label-input">Upload Image</label> <br>
                    <label for="name" class="form-label" style="color: #A8A8A8;"><i>Jpg/png max 1MB per
                            photo</i></label>
                </div>
            </center>
            <div class="mb-3">
                <label for="name" class="form-label">Type</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Released Year</label>
                <input type="text" class="form-control" id="year" aria-describedby="year" name="">
            </div>
            <div class="mb-3">
                <label for="originator" class="form-label">Originator</label>
                <input type="text" class="form-control" id="originator" aria-describedby="originator" name="">
            </div>
            <div class="mb-3">
                <label for="namee" class="form-label">Namer</label>
                <input type="text" class="form-control" id="namee" aria-describedby="namee" name="">
            </div>
            <div class="mb-3">
                <label for="origin" class="form-label">What is the origin of the cultivar?</label>
                <input type="text" class="form-control" id="origin" aria-describedby="origin" name="">
            </div>
            <div class="mb-3">
                <label for="Distinguishing" class="form-label">Distinguishing Characteristics</label>
                <input type="text" class="form-control" id="Distinguishing" aria-describedby="Distinguishing" name="">
            </div>
            <div class="mb-5">
                <center>
                    <div class="row">
                        <div class="col-12 col-md-3">

                            <label for="name" class="form-label pe-1">Leaf Blade</label><img
                                src="./assets/img/global/check.png" style="width: 24px; height: 24px;">
                            <br>
                            <input type="file" id="actual-btn" hidden />
                            <label for="actual-btn" class="label-input">Upload Image</label>
                            <br>
                            <label for="name" class="form-label" style="color: #A8A8A8;"><i>Jpg/png max 1MB per
                                    photo</i></label>
                        </div>
                        <div class="col-12 col-md-3">

                            <label for="name" class="form-label pe-1">Petioles and Stem</label><img
                                src="./assets/img/global/check.png" style="width: 24px; height: 24px;">
                            <br>
                            <input type="file" id="actual-btn" hidden />
                            <label for="actual-btn" class="label-input">Upload Image</label>
                            <br>
                            <label for="name" class="form-label" style="color: #A8A8A8;"><i>Jpg/png max 1MB per
                                    photo</i></label>
                        </div>
                        <div class="col-12 col-md-3">

                            <label for="name" class="form-label pe-1">Bloom</label><img
                                src="./assets/img/global/check.png" style="width: 24px; height: 24px;">
                            <br>
                            <input type="file" id="actual-btn" hidden />
                            <label for="actual-btn" class="label-input">Upload Image</label>
                            <br>
                            <label for="name" class="form-label" style="color: #A8A8A8;"><i>Jpg/png max 1MB per
                                    photo</i></label>
                        </div>
                        <div class="col-12 col-md-3">

                            <label for="name" class="form-label pe-1">Fruits</label><img
                                src="./assets/img/global/check.png" style="width: 24px; height: 24px;">
                            <br>
                            <input type="file" id="actual-btn" hidden />
                            <label for="actual-btn" class="label-input">Upload Image</label>
                            <br>
                            <label for="name" class="form-label" style="color: #A8A8A8;"><i>Jpg/png max 1MB per
                                    photo</i></label>
                        </div>
                    </div>
                </center>
            </div>
            <div class="d-flex justify-content-end mb-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>



    <!--Jquery-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
